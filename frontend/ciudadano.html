<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudadanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/scss/style.scss">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container py-4">
    <h1 class="mb-4">Gestión de Ciudadanos</h1>

    <!-- Botón para abrir el modal de crear -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#crearCiudadanoModal">
        <i class="bi bi-person-plus"></i> Crear ciudadano
    </button>

    <!-- Tabla de ciudadanos -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
          <thead class="table-light">
              <tr>
                  <th>Código</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Planeta</th>
                  <th>Estado</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody id="tbodyCiudadanos"></tbody>
      </table>
    </div>

    <!-- Modal para crear ciudadano -->
    <div class="modal fade" id="crearCiudadanoModal" tabindex="-1" aria-labelledby="crearCiudadanoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="formCrearCiudadano">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="crearCiudadanoLabel">Crear Ciudadano</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <input id="codigo_universal" class="form-control" placeholder="Código universal" required>
                                </div>
                                <div class="col-md-3">
                                    <input id="qr_code" class="form-control" placeholder="QR code">
                                </div>
                                <div class="col-md-3">
                                    <input id="nombre" class="form-control" placeholder="Nombre" required>
                                </div>
                                <div class="col-md-3">
                                    <input id="apellido" class="form-control" placeholder="Apellido" required>
                                </div>
                                <div class="col-md-3">
                                    <input id="fecha_nacimiento" type="date" class="form-control" placeholder="Fecha nacimiento" required>
                                </div>
                                <div class="col-md-3">
                                    <input id="planeta_origen" class="form-control" placeholder="Planeta origen" required>
                                </div>
                                <div class="col-md-3">
                                    <input id="ciudad_origen" class="form-control" placeholder="Ciudad origen">
                                </div>
                                <div class="col-md-3">
                                    <input id="direccion_actual" class="form-control" placeholder="Dirección actual">
                                </div>
                                <div class="col-md-3">
                                    <input id="telefono" class="form-control" placeholder="Teléfono">
                                </div>
                                <div class="col-md-3">
                                    <input id="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="col-md-3">
                                    <input id="foto" class="form-control" placeholder="Foto">
                                </div>
                                <div class="col-md-3">
                                    <select id="estado" class="form-select">
                                        <option value="activo">Activo</option>
                                        <option value="fallecido">Fallecido</option>
                                        <option value="desaparecido">Desaparecido</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus"></i> Crear ciudadano</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
    <div class="modal fade" id="editarCiudadanoModal" tabindex="-1" aria-labelledby="editarCiudadanoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="editarCiudadano">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editarCiudadanoLabel">Editar Ciudadano</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="edit_nombre">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="edit_apellido">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Fecha nacimiento</label>
                                        <input type="date" class="form-control" id="edit_fecha_nacimiento">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Planeta Origen</label>
                                        <input type="text" class="form-control" id="edit_planeta_origen">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Estado</label>
                                        <select class="form-select" id="edit_estado">
                                            <option value="activo">Activo</option>
                                            <option value="fallecido">Fallecido</option>
                                            <option value="desaparecido">Desaparecido</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./src/js/modules/ciudadano.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
